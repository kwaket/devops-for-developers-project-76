- name: Install Redmine
  hosts: all
  become: true

  vars:
    pip_install_packages:
      - name: docker

  pre_tasks:
    - name: Update apt package index
      ansible.builtin.apt:
        update_cache: true

  roles:
    - geerlingguy.pip
    - geerlingguy.docker

  tasks:
    - name: Copy environment file
      ansible.builtin.template:
        src: .env.j2
        dest: .env
        mode: "0644"
        owner: root
        group: root
      tags: deploy

    - name: Run Redmine container
      community.docker.docker_container:
        name: redmine
        image: "redmine:6.0.7-alpine3.23"
        restart_policy: always
        state: started
        env_file: .env
        ports: "{{ redmine_port }}:3000"
      tags: deploy

- name: Install monitoring
  hosts: webservers
  become: true

  tasks:
    - name: Import the Datadog Agent
      ansible.builtin.import_role:
        name: datadog.dd.agent
